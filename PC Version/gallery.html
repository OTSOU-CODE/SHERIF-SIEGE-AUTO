  <!-- Gallery CSS -->
  <style>
    .gallery-page {
      min-height: 100vh;
      background: var(--background);
      padding-top: 80px;
    }
    
    .gallery-header {
      text-align: center;
      padding: 2rem 2rem 1.5rem;
      background: var(--surface);
    }
    
    .gallery-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
    }
    
    .gallery-header p {
      font-size: 1rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .gallery-item {
      background: var(--surface);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-medium);
      transition: all var(--transition-normal);
      cursor: pointer;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }
    
    .gallery-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }
    
    .gallery-info {
      padding: 1.5rem;
    }
    
    .gallery-info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .gallery-info p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Desktop Lightbox */
    .pc-lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .pc-lightbox.active { display: flex; }
    .pc-lightbox-content {
      position: relative;
      max-width: 85vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .pc-lightbox-img {
      max-width: 100%;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .pc-lightbox-title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
    }
    .pc-lightbox-close {
      position: absolute;
      top: -48px;
      right: 0;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.9);
      background: rgba(255,255,255,0.85);
      color: #222;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .pc-lightbox-close:hover { transform: scale(1.08); }
    .pc-lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.4);
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: background .2s ease, transform .2s ease;
    }
    .pc-lightbox-nav:hover { background: rgba(0,0,0,0.6); transform: translateY(-50%) scale(1.06); }
    .pc-lightbox-prev { left: -64px; }
    .pc-lightbox-next { right: -64px; }
    
    .back-to-home {
      text-align: center;
      padding: 2rem;
    }
    
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all var(--transition-normal);
    }
    
    .btn-back:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .gallery-header h1 {
        font-size: 2rem;
      }
      
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .gallery-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <div class="nav-logo">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Seat Base -->
            <rect x="3" y="14" width="18" height="6" rx="2" fill="#2C2C2C" stroke="#D4AF37" stroke-width="0.8"/>

            <!-- Headrest -->

            <line x1="18" y1="8" x2="18" y2="14" stroke="#8B6914" stroke-width="0.5" opacity="0.7"/>
            <line x1="12" y1="8" x2="12" y2="14" stroke="#8B6914" stroke-width="0.5" opacity="0.7"/>
            <!-- Stitching Pattern -->
            <path d="M8 4 Q12 2 16 4" stroke="#8B6914" stroke-width="0.3" fill="none" opacity="0.5"/>
            <path d="M8 5 Q12 3 16 5" stroke="#8B6914" stroke-width="0.3" fill="none" opacity="0.5"/>
          </svg>
        </div>
        <div class="brand-text">
          <h1>SHERIF-SIEGE-AUTO</h1>
          <span>Auto Upholstery</span>
        </div>
      </div>
      
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#why-choose-us" class="nav-link">About</a>
        <a href="index.html#services" class="nav-link">Services</a>
        <a href="gallery.html" class="nav-link active">Our Work</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
      </div>
      
      <div class="nav-toggle" id="nav-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Gallery Page Content -->
  <div class="gallery-page">
    <div class="gallery-header">
      <h1>Our Work Gallery</h1>
      <p>Discover our portfolio of premium auto upholstery projects. Each piece showcases our commitment to quality, craftsmanship, and attention to detail.</p>
    </div>
    
    <div class="gallery-container">
      <div class="gallery-grid" id="gallery-grid">
        <!-- Gallery items will be populated by JavaScript -->
      </div>
      
      <div class="back-to-home">
        <a href="index.html" class="btn-back">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
  
  <!-- Gallery JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Gallery images data
      const galleryData = [
        {
          src: 'https://i.imgur.com/g27w1H7.jpeg',
          title: 'Premium Black & Orange Design',
          description: 'Sporty two-tone upholstery with vibrant orange accents on premium black leather. Features ergonomic side bolsters and precision stitching.'
        },
        {
          src: 'https://i.imgur.com/sA1y4wG.jpeg',
          title: 'Elegant Blue & Black Style',
          description: 'Sophisticated blue and black leather combination with modern design elements. Perfect blend of comfort and style.'
        },
        {
          src: 'https://i.imgur.com/4JjE9tM.jpeg',
          title: 'Classic Red & Brown Finish',
          description: 'Traditional red and brown leather with premium stitching and classic automotive styling. Timeless elegance meets modern comfort.'
        },
        {
          src: 'https://i.imgur.com/QZbfNnF.jpeg',
          title: 'Modern Yellow & Black Look',
          description: 'Bold yellow accents on sleek black leather create a striking contrast. Contemporary design with exceptional craftsmanship.'
        },
        {
          src: 'https://i.imgur.com/jE6XhT7.jpeg',
          title: 'Luxury Green & Brown Design',
          description: 'Rich forest green with warm brown leather inserts. Premium materials and expert craftsmanship for the ultimate in automotive luxury.'
        }
      ];
      
      // Populate gallery
      const galleryGrid = document.getElementById('gallery-grid');
      const images = [];
      
      galleryData.forEach((item, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.innerHTML = `
          <img src="${item.src}" alt="${item.title}" title="${item.title}" class="gallery-image" loading="lazy" data-index="${index}">
          <div class="gallery-info">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
          </div>
        `;

        // Click to open lightbox
      galleryItem.addEventListener('click', function(e) {
          window.location.href = `image-preview.html?index=${index}`;
        });
        
        galleryGrid.appendChild(galleryItem);
        images.push(item);
      });
      
      // Initialize navigation
      setupNavigation();

      // Lightbox implementation
      function deriveTitle(provided, src) {
        if (provided && provided.trim()) return provided;
        if (!src) return 'Image';
        try {
          const f = src.split('/').pop() || src;
          const n = f.replace(/\.[^.]+$/, '').replace(/[-_]+/g, ' ');
          return n.charAt(0).toUpperCase() + n.slice(1);
        } catch { return 'Image'; }
      }

      let currentIndex = 0;
      const overlay = document.createElement('div');
      overlay.className = 'pc-lightbox';
      overlay.innerHTML = `
        <div class="pc-lightbox-content">
          <button class="pc-lightbox-close" aria-label="Close"><i class="fas fa-times"></i></button>
          <img class="pc-lightbox-img" alt="Preview" />
          <div class="pc-lightbox-title"></div>
          <button class="pc-lightbox-nav pc-lightbox-prev" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
          <button class="pc-lightbox-nav pc-lightbox-next" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
        </div>`;
      document.body.appendChild(overlay);

      const imgEl = overlay.querySelector('.pc-lightbox-img');
      const titleEl = overlay.querySelector('.pc-lightbox-title');
      const closeBtn = overlay.querySelector('.pc-lightbox-close');
      const prevBtn = overlay.querySelector('.pc-lightbox-prev');
      const nextBtn = overlay.querySelector('.pc-lightbox-next');

      function renderLightbox(idx) {
        const item = images[idx];
        if (!item) return;
        const safeTitle = deriveTitle(item.title, item.src);
        imgEl.src = item.src;
        imgEl.alt = safeTitle;
        imgEl.title = safeTitle;
        titleEl.textContent = safeTitle;
      }

      function openPcLightbox(idx) {
        currentIndex = idx;
        renderLightbox(currentIndex);
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closePcLightbox() {
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }

      function next() { currentIndex = (currentIndex + 1) % images.length; renderLightbox(currentIndex); }
      function prev() { currentIndex = (currentIndex - 1 + images.length) % images.length; renderLightbox(currentIndex); }

      closeBtn.addEventListener('click', closePcLightbox);
      nextBtn.addEventListener('click', next);
      prevBtn.addEventListener('click', prev);
      overlay.addEventListener('click', (e) => { if (e.target === overlay) closePcLightbox(); });
      document.addEventListener('keydown', (e) => {
        if (!overlay.classList.contains('active')) return;
        if (e.key === 'Escape') closePcLightbox();
        if (e.key === 'ArrowRight') next();
        if (e.key === 'ArrowLeft') prev();
      });
    });
    
    function setupNavigation() {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      navToggle.addEventListener('click', function() {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
      
      // Close mobile menu when clicking on links
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navToggle.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });
    }
  </script>
</body>
