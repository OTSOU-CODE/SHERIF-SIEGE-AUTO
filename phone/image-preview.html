<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Product View</title>
    <!-- Preload critical resources -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
        as="style">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="image-preview.css">
</head>

<body>

    <header class="mobile-header">
        <button class="header-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <span class="header-title">Details</span>
        <button class="header-btn"><i class="far fa-heart"></i></button>
    </header>

    <div class="gallery-container">
        <div class="gallery-scroll" id="galleryScroll">
            <!-- Images will be injected by JS -->
        </div>
        <div class="gallery-dots" id="galleryDots">
            <!-- Dots will be injected by JS -->
        </div>
    </div>

    <div class="content">
        <div class="brand-row">
            <span class="brand">Sherif Siege Auto</span>
            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
        </div>
        <h1 id="product-title">Loading...</h1>
        <div class="price" id="product-price">Starting at 2500 MAD</div>

        <span class="section-title">Select Color</span>
        <div class="variant-scroll">
            <div class="color-circle selected" style="background: #111;" onclick="selectColor(this)"></div>
            <div class="color-circle" style="background: #e2e8f0;" onclick="selectColor(this)"></div>
            <div class="color-circle" style="background: #1d4ed8;" onclick="selectColor(this)"></div>
        </div>

        <span class="section-title">Configuration</span>
        <div class="variant-scroll">
            <div class="size-chip selected" onclick="selectChip(this)">Standard</div>
            <div class="size-chip" onclick="selectChip(this)">+ Premium Leather</div>
            <div class="size-chip" onclick="selectChip(this)">+ Custom Stitching</div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <span class="section-title">Description</span>
        <p class="description" id="product-description">
            Loading description...
        </p>
    </div>

    <div class="bottom-bar">
        <div class="qty-selector">
            <button class="qty-btn" onclick="updateQty(-1)">-</button>
            <div class="qty-num" id="qtyNum">1</div>
            <button class="qty-btn" onclick="updateQty(1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart()">
            Add to Cart
        </button>
    </div>

    <script src="script.js"></script>
    <script src="image-preview.js"></script>
</body>

</html>
