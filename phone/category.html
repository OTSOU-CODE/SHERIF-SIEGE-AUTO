  <head>

    <!-- Font Awesome for icons -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/category.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <link rel="stylesheet" href="CSS/theme-transition.css" />
    <link rel="stylesheet" href="CSS/upholstery.css" />
  </head>

  <body>

              />
              <rect
                x="4"
                y="6"
                width="16"
                height="10"
                rx="2"
                fill="#2C2C2C"
                stroke="#D4AF37"

              />
              <rect
                x="7"
                y="2"
                width="10"
                height="6"
                rx="3"

                x="5"

              />
              <line
                x1="6"
                y1="8"
                x2="6"
                y2="14"
                stroke="#8B6914"
                stroke-width="0.5"
                opacity="0.7"
              />
              <line
                x1="18"
                y1="8"
                x2="18"
                y2="14"
                stroke="#8B6914"
                stroke-width="0.5"
                opacity="0.7"
              />
              <line
                x1="12"
                y1="8"

                stroke="#8B6914"

                opacity="0.7"

              <path
                d="M8 4 Q12 2 16 4"
                stroke="#8B6914"

                opacity="0.5"

                d="M8 5 Q12 3 16 5"
                stroke="#8B6914"
                stroke-width="0.3"
                fill="none"
                opacity="0.5"
              />
            </svg>
          </div>
          <div class="brand-text">
            <h1>SHERIF-SIEGE-AUTO</h1>
            <span>Auto Upholstery</span>
          </div>
        </div>

        <div class="nav-actions">
          <button
            class="theme-toggle-btn"
            id="theme-toggle"
            title="Switch Theme"
          >
            <i class="fas fa-moon"></i>
          </button>
          <div class="nav-toggle" id="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>

      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#why-choose-us" class="nav-link">About</a>
        <a href="index.html#services" class="nav-link">Services</a>
        <a href="gallery.html" class="nav-link">Our Work</a>
        <a href="category.html" class="nav-link active">Category</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="category-page-content">
      <!-- Hero Search Section -->
      <section class="search-hero">
        <div class="hero-text-content">
          <h1 class="hero-title">Find Your Vehicle</h1>
          <p class="hero-subtitle">Explore our catalog of supported models</p>
        </div>

        <div class="sticky-search-wrapper" id="stickySearchWrapper">
          <div class="search-bar-container">
            <div class="search-input-group">
              <button
                class="filter-toggle-btn"
                id="filterToggleBtn"
                aria-label="Open Filters"
              >
                <i class="fas fa-sliders-h"></i>
                <span class="btn-text">Filters</span>
              </button>
              <div class="search-field-wrapper">
                <input
                  type="text"
                  class="search-input"
                  id="searchInput"
                  placeholder="Search brand, model, or year... (e.g. Toyota Camry)"
                />
                <i class="fas fa-search search-icon"></i>
              </div>
            </div>

            <!-- Auto-complete Suggestions -->
            <div class="autocomplete-suggestions" id="autocompleteSuggestions">
              <!-- Populated by JS -->
            </div>
          </div>

          <!-- Filter Sidebar (Responsive) -->
          <div class="filter-sidebar" id="filterSidebar">
            <div class="filter-header">
              <h3>Filters</h3>
              <button class="close-filter-btn" id="closeFilterBtn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="filter-content">
              <div class="filter-group">
                <label class="filter-label">Brand</label>
                <div class="custom-dropdown" id="brandDropdown">
                  <div class="dropdown-trigger" id="brandTrigger">
                    <span id="selectedBrand">All Brands</span>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                  <div class="dropdown-menu" id="brandMenu">
                    <div class="dropdown-item active" data-value="">
                      All Brands
                    </div>
                  </div>
                </div>
              </div>

              <div class="filter-group">
                <label class="filter-label">Year</label>
                <div class="custom-dropdown" id="yearDropdown">
                  <div class="dropdown-trigger" id="yearTrigger">
                    <span id="selectedYear">All Years</span>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                  <div class="dropdown-menu" id="yearMenu">
                    <div class="dropdown-item active" data-value="">
                      All Years
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-footer">
              <button class="apply-filters-btn" id="applyFiltersBtn">
                Apply Filters
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="filter-overlay" id="filterOverlay"></div>

      <!-- Results Container -->
      <div class="results-container">
        <div id="loading" class="loading-state">
          <i class="fas fa-circle-notch fa-spin loading-spinner"></i>
          <p>Loading vehicle database...</p>
        </div>

        <div id="vehiclesGrid" class="vehicles-grid">
          <!-- Cards populated by JS -->
        </div>

        <div id="pagination" class="pagination-container">
          <!-- Pagination buttons -->
        </div>
      </div>
    </main>

    <!-- Footer - Dynamically injected by JS -->
    <div id="footer-placeholder"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Custom JavaScript -->
    <script type="module" src="JS/script.js"></script>
    <script src="JS/vehicles_data.js"></script>
    <script src="JS/category.js"></script>
  </body>
</html>
